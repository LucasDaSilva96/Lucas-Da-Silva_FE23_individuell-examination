<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/img/icon-downloadOurApp.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/Styles/style.css" />
    <title>Download our App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Header-aside (Logo) -->
      <aside class="header__aside">
        <img
          class="header__aside__img--logo"
          src="/src/img/nintendo_switch_icon.png"
          alt="nintendo switch logo"
        />
      </aside>
      <!-- Header-nav -->
      <nav class="header__nav">
        <div class="header__nav__wrapper">
          <ul class="header__nav__wrapper__ul">
            <li
              class="header__nav__wrapper__ul__item--nav-item header__nav__wrapper__ul__item--nav-item-active"
            >
              home
            </li>
            <li class="header__nav__wrapper__ul__item--nav-item">
              how it works
            </li>
            <li class="header__nav__wrapper__ul__item--nav-item">features</li>
            <li class="header__nav__wrapper__ul__item--nav-item">press</li>
            <li class="header__nav__wrapper__ul__item--nav-item">pricing</li>
            <li class="header__nav__wrapper__ul__item--nav-item">contact</li>
          </ul>
        </div>

        <!-- Nav-hamburger-menu -->
        <svg
          class="header__nav__hamburger-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          fill="#222222"
          viewBox="0 0 256 256"
        >
          <path
            d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"
          ></path>
        </svg>
      </nav>
      <!-- Header-call to action button -->
      <button class="header__button--cta-btn">
        Get started
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <!-- Call to action section/cta -->
    <section class="cta-section">
      <div class="cta-section__wrapper">
        <div class="cta-section__wrapper__h1-box">
          <h1 class="cta-section__wrapper__h1-box__heading">
            Download our App
          </h1>
        </div>
        <div class="cta-section__wrapper__p-box">
          <p class="cta-section__wrapper__p-box__paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            vel eleifend diam, tempus accumsan neque. Praesent quis dolor.
          </p>
        </div>
        <div class="cta-section__wrapper__btns-box">
          <button class="cta-section__wrapper__btns-box__apple-btn">
            <span><img src="/src/svg/path4.svg" alt="apple logo" /></span>
            <span>App Store</span>
          </button>
          <button class="cta-section__wrapper__btns-box__play-play-btn">
            <span><img src="/src/svg/Group.svg" alt="google play logo" /></span>
            <span>Google Play</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
